<div class="container">
  <canvas #board class="game-board"></canvas>
  <div class="right-column">
    <div>
      <h1>BEBRIS</h1>
      <h2 #status>Status</h2>
      <p>Score: {{ score }}</p>
      <p>Lines: {{ lines }}</p>
      <p>Level: {{ level }}</p>
      <canvas #next class="next"></canvas>
    </div>
    <button #playbtn (click)="play()" class="play-button">Play</button>
    <button #pauseBtn (click)="pause()" class="pause-button">Pause</button>
  </div>
</div>
